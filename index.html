<!DOCTYPE html>
<html>
<head>
<title>Start Page</title>
<meta name="description" content="A welcoming start page for your browser">
<meta name="viewport" content="initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <a href="https://github.com/benbristow/startpage"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:100;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
    <div id="bg"></div>
    <div id="imagecopyright"><a id="imagelink" href="#"></a></div>
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row searchcontainer content-block">
                <form action="https://www.google.com/search" method="GET">
                    <input type="text" name="q" class="searchbox" tabindex="0" placeholder="Google Search" autofocus>
                </form>
            </div>
            <div class="row">
                
            </div>            
        </div>
    </div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.waitforimages.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
$(window).load(function() {
    //Load image a day JSON
    $.ajax({
        url:"https://image-a-day.herokuapp.com/image",
        dataType: 'json',
        success:function(json){
            //Set image copyright
            $("#imagelink").html(json.copyright);
            $("#imagelink").attr('href', json.copyrightLink);
            
            //Set background image
            $("#bg").css("background-image", "url('"+json.imageUrl+"')").waitForImages(function() {
                //Wait until load then fade in copyright + background
                $("#bg").fadeIn(1000);
                $("#imagecopyright").slideToggle(1000);
            }, $.noop, true);
        },  
    });
});
</script>
</body>
</html>
